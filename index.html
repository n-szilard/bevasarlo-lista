<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevásárlólista</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <header>
            <h1>Bevásárlólista app</h1>
            <h3>Copyright</h3>
        </header>
        <main>
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item">
                  <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      Műveletek
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nameField" placeholder="">
                            <label for="floatingInput">Termék</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" min="0" class="form-control" id="priceField" placeholder="">
                            <label for="floatingPassword">Egységár</label>
                          </div>
                          <div class="form-floating mb-3">
                            <input type="number" min="0" class="form-control" id="countField" placeholder="">
                            <label for="floatingPassword">Mennyiség</label>
                          </div>
                          <button class="btn btn-primary mb-3" id="addBtn">Hozzáadás</button>
                    </div>
                  </div>
                </div>
              </div>

            <!-- Űrlap -->


            <!-- Táblázat -->

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Tétel</th>
                        <th class="text-end">Egys. ár</th>
                        <th class="text-end">Mennyiség</th>
                        <th class="text-end">Összeg</th>
                    </tr>
                </thead>
                <tbody id="itemsList">
                    <!-- Dinamikusan generáljuk -->

                    <!-- <tr>
                        <td></td>
                        <td></td>
                        <td class="text-end"></td>
                        <td class="text-end"></td>
                        <td class="text-end"></td>
                    </tr> -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4">Összesen:</td>
                        <td class="text-end"><strong id="sumLbl">0</strong> Ft</td>
                    </tr>
                </tfoot>
              </table>
        </main>
        <footer>
            <h5>Bácska tér 1</h5>
            <h6>2025</h6>
        </footer>
    </div>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
